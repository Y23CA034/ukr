<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Color Webpage</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --card: #f3f4f6;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      transition: background-color 200ms ease;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    h1 { font-size: 1.5rem; margin: 0; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .swatches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .swatch {
      display: grid;
      place-items: center;
      border-radius: 12px;
      height: 72px;
      border: 1px solid rgba(0,0,0,0.08);
      cursor: pointer;
      user-select: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: transform 100ms ease, box-shadow 150ms ease;
    }
    .swatch:focus, .swatch:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,0.12); outline: none; }

    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .pill {
      padding: 10px 14px;
      border-radius: 9999px;
      border: 1px solid var(--border);
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: white;
      font-weight: 600;
      cursor: pointer;
    }
    footer { margin-top: 24px; font-size: 0.9rem; opacity: 0.8; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Color Webpage</h1>
      <div class="controls">
        <label class="pill" title="Pick any color">
          <span>Custom</span>
          <input id="picker" type="color" value="#ffffff" style="inline-size: 38px; block-size: 28px; border: none; background: transparent; padding: 0; cursor: pointer;" />
        </label>
        <button id="reset" title="Reset background">Reset</button>
      </div>
    </header>

    <section class="card" aria-labelledby="palette-title">
      <h2 id="palette-title" style="margin-top:0">Quick Palette</h2>
      <div class="swatches" id="swatches" aria-label="Color swatches"></div>
    </section>

    <footer class="pill" style="margin-top:16px">
      <span>Background:</span>
      <span id="bgValue" class="code">#ffffff</span>
    </footer>
  </div>

  <script>
    const colors = [
      // Basics
      '#ffffff','#000000','#f3f4f6','#111827',
      // Reds to yellows
      '#fee2e2','#ef4444','#b91c1c','#fef3c7','#f59e0b','#78350f',
      // Greens
      '#dcfce7','#22c55e','#166534',
      // Blues
      '#dbeafe','#3b82f6','#1d4ed8','#0ea5e9',
      // Purples & pinks
      '#ede9fe','#8b5cf6','#a21caf','#fce7f3','#ec4899',
      // Neutrals
      '#e5e7eb','#9ca3af','#374151'
    ];

    const swatches = document.getElementById('swatches');
    const bgValue = document.getElementById('bgValue');
    const picker = document.getElementById('picker');
    const resetBtn = document.getElementById('reset');

    function setBackground(color) {
      document.body.style.backgroundColor = color;
      bgValue.textContent = color.toLowerCase();
    }

    // Build swatch buttons
    colors.forEach((c) => {
      const btn = document.createElement('button');
      btn.className = 'swatch';
      btn.style.background = c;
      btn.title = c;
      btn.setAttribute('aria-label', `Set background to ${c}`);
      btn.onclick = () => setBackground(c);
      // Contrast-aware label
      const textColor = getContrastColor(c);
      btn.style.color = textColor;
      btn.textContent = c.replace('#','');
      swatches.appendChild(btn);
    });

    // Inputs
    picker.addEventListener('input', (e) => setBackground(e.target.value));
    resetBtn.addEventListener('click', () => setBackground('#ffffff'));

    // Helpers
    function getContrastColor(hex) {
      const {r,g,b} = hexToRgb(hex);
      // Luma formula (WCAG-ish)
      const luma = 0.2126*r + 0.7152*g + 0.0722*b;
      return luma < 140 ? '#ffffff' : '#111827';
    }
    function hexToRgb(hex) {
      const h = hex.replace('#','');
      const bigint = parseInt(h.length === 3 ? h.split('').map(x => x + x).join('') : h, 16);
      return { r: (bigint>>16)&255, g: (bigint>>8)&255, b: bigint&255 };
    }

    // Initialize
    setBackground('#ffffff');
  </script>
</body>
</html>
