<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Cricketers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .cricketer {
      margin: 20px;
      display: inline-block;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cricketer img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .name {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Indian Cricketers</h1>

  <div class="cricketer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Virat_Kohli.jpg" alt="Virat Kohli">
    <div class="name">Virat Kohli</div>
  </div>

  <div class="cricketer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Rohit_Sharma.jpg" alt="Rohit Sharma">
    <div class="name">Rohit Sharma</div>
  </div>

</body>
</html>
